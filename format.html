<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Login</legend>
            <label for="u">User Name</label>
            <input type="text" name="uname" id="u" placeholder="Enter Your Name" minlength="2" maxlength="20" required autofocus autocomplete="on">
            <br><br>
            <label for="p">Password</label>
            <input type="password" name="Password" id="p" placeholder="Enter Password">
            <br><br>
            <label for="e">Email</label>
            <input type="email" name="e">
            <br><br>
            <label for="pn">Phone Number</label>
            <input type="phone" name="p-n" max="10">
            <br><br>
            <label for="g">Gender</label>
            <br>
            <label>
                <input type="radio" name="Gender" value="Male">Male
            </label>
            <label>
                <input type="radio" name="Gender" value="Female">Female
            </label>
            <br><br>
            <label for="h">Hobbies</label>
            <br>
            <input type="checkbox" name="Hobbies" value="Travelling">Travelling
            <input type="checkbox" name="Hobbies" value="Riding">Riding
            <input type="checkbox" name="Hobbies" value="Tracking">Tracking
            <input type="checkbox" name="Hobbies" value="Sports">Sports
            <br><br>
            Date Of Birth <input type="date" name="Birth Date" min="2025-10-25" max="2025-12-31">
            <br><br>
            Age <input type="number" name="Age" min="1" max="100" step="1">
            <br><br>
            Favourite Color <input type="text" name="Favourite color" value="#ffaysgfu">
            <br><br>
            Browser <input list="browsers" name="browser">
                <datalist id="browsers">
                     <option value="Chrom"></option>
                     <option value="Edge"></option>
                </datalist>
            <br><br>
            Select Branch <select>
                <option>CE</option>
                <option>CSE</option>
                <option>IT</option>
                <option>Civil</option>
            </select>
            <br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
